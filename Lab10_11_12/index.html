<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/string.js"></script>
    <script src="/js/formula.js"></script>
    <!-- <script src="/js/cpuType.js"></script> -->
    <script>
        function showTime() {
          var today = new Date();
          var seconds = today.getSeconds();
          var hours = today.getHours();
          var timeString = seconds + "-" + hours;
          alert("Время в формате секунды-часы: " + timeString);
        }
    </script>
</head>
<body>
    <p><button onclick="showTime()">Показать год</button></p>
    <script>
        for(var i = 0; i < 5; i++)
        {
            document.writeln(`<p>${i}. Коленда Павел <p>`);
        }
    </script>
    <script>
        var array = [1, 2, 3, 4, 5, 6, 7]
        array.push(8)
        document.write(array)
    </script>

</body>
</html>
