<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Link Tags</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <h2 class="center">How i know HTML tags</h2>

        <h2 class="main-text">To create Unordered List you should use</h2>
        <code>
            &lt;ul&gt; &lt;li&gt; &lt;/li&gt; &lt;/ul&gt;
        </code>

        <p>Example</p>
        <ul>
            <li>Example</li>
            <li>Example</li>
        </ul>

        <p class="main-text">To create Ordered List you should use</p>
        <code>
            &lt;ol&gt; &lt;li&gt; &lt;/li&gt; &lt;/ol&gt;
        </code>

        <p>Example</p>
        <ol>
            <li>Example</li>
            <li>Example</li>
        </ol>

        <a class="center" href="/index.html">Main Page</a>
    </body>
</html>
