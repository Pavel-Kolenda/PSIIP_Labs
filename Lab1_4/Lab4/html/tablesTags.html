<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tables Tags</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <h2 class="center">How i know HTML tags</h2>

        <h2 class="topic-text">Tables</h2>
        <h2 class="main-text">To create table you should use</h2>
        <ul>
            <li>
                &lt;table&gt; &lt;/table&gt; - used to defines a table
            </li>
            <li>
                &lt;tr&gt; &lt;/tr&gt; - used to defines a row in a table
            </li>
            <li>
                &lt;th&gt; &lt;/th&gt; - used to define a cell in a table
            </li>
        </ul>

        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th colspan="3">4</th>
            </tr>
            <tr>
                <th colspan="2">4</th>
                <th rowspan="2">6</th>
            </tr>
            <tr>
                <th colspan="2">5</th>
            </tr>
        </table>
        
        <a class="center" href="/index.html">Main Page</a>
    </body>
</html>
