<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register Page</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<h2 class="center">Register Page</h2>
	<form id="login-register-form" action="register">
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" id="email" required>
            <br>
            <label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" id="username" required>
            <br>
			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" id="password" required>
			<div id="button-center">

				<button type="submit">Register</button>
			</div>
			<div id="policy">
				<label for="argeeWithUsagePolicy"><b>Agree of usage policy</b></label>
				<input type="checkbox" id="usagePolicy" required>
			</div>
			<br>
			<a href="login.html" class="center">Already have account?</a>
	</form>
	<a class="center" href="/index.html">Home Page</a>
</body>
</html>
