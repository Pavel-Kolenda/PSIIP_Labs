<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tables Tags</title>
    </head>
    <body>
        <h2 style="text-align: center;">How i know HTML tags</h2>

        <h2>Tables</h2>
        <p>To create table you should use</p>
        <ul>
            <li>
                &lt;table&gt; &lt;/table&gt; - used to defines a table
            </li>
            <li>
                &lt;tr&gt; &lt;/tr&gt; - used to defines a row in a table
            </li>
            <li>
                &lt;thgt; &lt;/th&gt; - used to define a cell in a table
            </li>
        </ul>

        <table border="1px">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th colspan="3">4</th>
            </tr>
            <tr>
                <th colspan="2">4</th>
                <th rowspan="2">6</th>
            </tr>
            <tr>
                <th colspan="2">5</th>
            </tr>
        </table>
        
        <a href="/index.html">Home Page</a>
    </body>
</html>
