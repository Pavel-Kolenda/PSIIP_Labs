<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text tags</title>
    </head>
    <body>
        <h2 style="text-align: center;">How i know HTML tags</h2>
        <h2>You can write text with this tags: </h2>
            <ul>
                <li>
                    &lt;p&gt;Your text here&lt;/p&gt;
                </li>
                <li>
                    &lt;h1&gt;Your text here&lt;/h1&gt;
                    <b>h1 - biggest heading | h6 - smallest heading</b>
                </li>
                <li>
                    &lt;b&gt;Your text here&lt;/b&gt;
                    <b>Example</b>
                </li>
                <li>
                    &lt;i&gt;Your text here&lt;/i&gt;
                    <i>Example</i>
                </li>
                <li>
                    &lt;u&gt;Your text here&lt;/u&gt;
                    <u>Example</u>
                </li>
            </ul>

            <a href="/index.html">Main Page</a>
    </body>
</html>
