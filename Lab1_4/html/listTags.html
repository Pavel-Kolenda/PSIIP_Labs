<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Link Tags</title>
    </head>
    <body>
        <h2 style="text-align: center;">How i know HTML tags</h2>
        <h2>Tags</h2>

        <p>To create Unordered List you should use</p>
        <code>
            &lt;ul&gt; &lt;li&gt; &lt;/li&gt; &lt;/ul&gt;
        </code>

        <p>Example</p>
        <ul>
            <li>Example</li>
            <li>Example</li>
        </ul>

        <p>To create Ordered List you should use</p>
        <code>
            &lt;ol&gt; &lt;li&gt; &lt;/li&gt; &lt;/ol&gt;
        </code>

        <p>Example</p>
        <ol>
            <li>Example</li>
            <li>Example</li>
        </ol>

        <a href="/index.html">Main Page</a>
    </body>
</html>
